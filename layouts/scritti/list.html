{{ partial "header.html" . }}
<body>
    <div class="page-container">
        <div class="page-title">{{.Title}}.</div>
        <div class="page-text">{{.Params.description}} Qui puoi anche usare la funzione ricerca.</div>
        <div class="search">
            <input type="text" id="search-query" name="q" placeholder="Cerca qualcosa in questo sito." required/>
        </div>
        <div id="search-results" class="results">
        </div>
        <div class="e-grid">
            {{ range .Pages }}
            <div class="e-grid-item">
                <a href="{{.Permalink}}" class="essay" title="{{.Title}}">
                    <img src="{{.Params.image}}">
                    <div class="e-info">
                        <div class="title">{{.Title}}</div>
                        <div class="summary">{{.Params.summary}}</div>
                        <div class="date">{{ .Date.Day }} {{ index $.Site.Data.mesi (printf "%d" .Date.Month) }} {{ .Date.Year }}</div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</body>
